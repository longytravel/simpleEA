<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>simpleEA - Local Web UI</title>
    <link rel="stylesheet" href="/webapp/app.css" />
    <script src="/webapp/app.js" defer></script>
  </head>
  <body>
    <div class="topbar">
      <div class="brand">
        <div class="brand-title">simpleEA</div>
        <div class="brand-subtitle">Local Web UI (offline)</div>
      </div>
      <div class="topbar-actions">
        <button id="refreshBtn" class="btn">Refresh</button>
        <a class="btn btn-secondary" href="/api/health" target="_blank" rel="noopener">API</a>
      </div>
    </div>

    <div class="layout">
      <aside class="sidebar">
        <div class="card">
          <div class="card-title">New Workflow Run</div>
          <div class="muted">Select an EA from any detected MT5 terminal.</div>

          <div style="height:10px"></div>

          <div class="field">
            <div class="field-label">MT5 Terminal</div>
            <select id="terminalSelect" class="select"></select>
          </div>

          <div class="field">
            <div class="field-label">Expert Advisor (.mq5)</div>
            <input id="eaSearchInput" class="input" placeholder="Filter EAs…" />
            <select id="eaSelect" class="select" size="8"></select>
          </div>

          <div class="row">
            <div class="field">
              <div class="field-label">Symbol</div>
              <input id="symbolInput" class="input" value="EURUSD" />
            </div>
            <div class="field">
              <div class="field-label">Timeframe</div>
              <input id="timeframeInput" class="input" value="H1" />
            </div>
          </div>

          <div class="field">
            <label class="check"><input id="optCheck" type="checkbox" checked /> Run optimization</label>
            <label class="check"><input id="mcCheck" type="checkbox" checked /> Run Monte Carlo</label>
            <label class="check"><input id="reportCheck" type="checkbox" checked /> Generate dashboard + text report</label>
            <div style="height:8px"></div>
            <label class="check"><input id="ontesterCheck" type="checkbox" checked /> Inject `OnTester()` (criterion 6)</label>
            <label class="check"><input id="safetyCheck" type="checkbox" checked /> Inject safety guards</label>
          </div>

          <button id="startWorkflowBtn" class="btn">Start workflow</button>
        </div>

        <div class="sidebar-header">
          <div class="sidebar-title">Workflow Runs</div>
          <input id="searchInput" class="input" placeholder="Search EA name…" />
        </div>
        <div id="statesList" class="states"></div>
      </aside>

      <main class="main">
        <div id="stateHeader" class="card">
          <div class="state-title" id="stateTitle">Select a run</div>
          <div class="state-meta" id="stateMeta"></div>
          <div class="kpis" id="stateKpis"></div>
          <div class="links" id="stateLinks"></div>
        </div>

        <div class="grid">
          <section class="card">
            <div class="card-title">Steps</div>
            <div id="stepsTable" class="scroll"></div>
          </section>

          <section class="card">
            <div class="card-title">Post-Step Modules</div>
            <div id="modulesTable" class="scroll"></div>
          </section>
        </div>

        <section class="card">
          <div class="card-title">Jobs</div>
          <div class="muted">Runs post-step modules in the background; logs update live.</div>
          <div id="jobsPanel" class="jobs"></div>
        </section>
      </main>
    </div>
  </body>
</html>
